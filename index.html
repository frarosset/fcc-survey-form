<!doctype html>
<html lang='en'>
<head>
  <title>freeCodeCamp Survey Form</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='https://necolas.github.io/normalize.css/8.0.1/normalize.css'>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <h1 id='title'>freeCodeCamp Survey Form</h1>
  <p id='description'>Thank you for taking the time to help us improve the platform   </p>

  <form id='survey-form' method='post' action='https://register-demo.freecodecamp.org'>
    <label for='name' id='name-label'>Name<span class='labelrequired'>*</span><input type='text' name='name' id='name' placeholder='Enter your name' required></label>
    <label for='email' id='email-label'>Email<span class='labelrequired'>*</span><input type='email' name='email' id='email' placeholder='Enter your email'  required></label>
    <label for='number' id='number-label'>Age <span class='labelnote'>(optional)</span><input type='number' name='number' placeholder='Age' id='number' min='13' max='120'></label>

    <label for='role'>Which option best describes your current role?<span class='labelrequired'>*</span>
      <select name='role' id='dropdown' required>
        <option value='' disabled='disabled' selected='selected'>Select current role</option>
        <option value='0'>Student</option>
        <option value='1'>Full Time Job</option>
        <option value='2'>Full Time Learner</option>
        <option value='3'>Prefer not to say</option>
        <option value='4'>Other</option>
      </select> 
    </label>

    <label for='reccomend'>Would you recommend freeCodeCamp to a friend?<span class='labelrequired'>*</span>
      <fieldset>
        <label class='item'><input class='inline'  type='radio' name='reccomend' value='0' checked required>Definitely</label>
        <label class='item' required><input class='inline'  type='radio' name='reccomend' value='1'>Maybe</label>
        <label class='item' required><input class='inline'  type='radio' name='reccomend' value='2'>Not sure</label>
      </fieldset>
    </label>

    <label for='favourite'>Which is your favourite feature of freeCodeCamp?<span class='labelrequired'>*</span>
      <select name='favourite' required>
        <option value='' disabled='disabled' selected='selected'>Select an option</option>
        <option value='0'>Challenges</option>
        <option value='1'>Projects</option>
        <option value='2'>Community</option>
        <option value='3'>Open-source</option>
      </select> 
    </label>

    <label for='toimprove'>What would you like to see improved?  <span  class='labelnote'>(Check all that apply)</span>
      <fieldset>
        <label class='item'><input class='inline'  type='checkbox' name='toimprove' value='1'>Front-end Projects</label>
        <label class='item'><input class='inline'  type='checkbox' name='toimprove' value='2'>Back-end Projects</label>
        <label class='item'><input class='inline'  type='checkbox' name='toimprove' value='3'>Data Visualization</label>
        <label class='item'><input class='inline'  type='checkbox' name='toimprove' value='4'>Challenges</label>
        <label class='item'><input class='inline'  type='checkbox' name='toimprove' value='5'>Open Source Community</label>
        <label class='item'><input class='inline'  type='checkbox' name='toimprove' value='6'>Gitter help rooms</label>
        <label class='item'><input class='inline'  type='checkbox' name='toimprove' value='7'>Videos</label>
        <label class='item'><input class='inline'  type='checkbox' name='toimprove' value='8'>City Meetups</label>
        <label class='item'><input class='inline'  type='checkbox' name='toimprove' value='6'>Wiki</label>
        <label class='item'><input class='inline'  type='checkbox' name='toimprove' value='7'>Forum</label>
        <label class='item'><input class='inline'  type='checkbox' name='toimprove' value='8'>Additional Courses</label>
      </fieldset>
     </label>
     
    <label for='comments'>Any comments or suggestions?
      <textarea id='comments' name='comments' placeholder='Enter your comments here...' rows='6'></textarea>
    </label>

    <div style='text-align:center'>
      <input value='Submit' type='submit' id='submit'>
    </div>
  </form>  
</body>
</html>
